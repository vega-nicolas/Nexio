<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexio</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>

<body>
    {% include 'topnav.html' %}
    <div class="form-container">
        <h2 class="form-title">Sign In</h2>
        <form id="loginForm" method="post" action="/api/validuser/">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password" title="Minimum 12 characters"
                    placeholder="••••••••">
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">Sign In</button>
            </div>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="{{ url_for('static', path='js/login.js') }}"></script>
    <script src="{{ url_for('static', path='js/home.js') }}"></script>
</body>

</html>

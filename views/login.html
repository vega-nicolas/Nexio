<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    {% include 'topnav.html' %}
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Iniciar sesión</h2>
            
        </div>
        <!-- Mensajes de error desde el backend -->
        {% if error %}
        <div class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4"
            role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form id="registerForm" class="space-y-4" method="post" action="/api/validuser/">
            {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            {% endif %}
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo
                    electrónico</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                    placeholder="tu@correo.com">
            </div>
            <!-- Contraseña -->
            <div>
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="8" title="Mínimo 8 caracteres"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                    placeholder="••••••••">
            </div>
            <!-- Botón de ingresar -->
            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:hover:bg-indigo-500">
                    Ingresar
                </button>
            </div>
        </form>
        <!-- Mensaje de respuesta de la API -->
        <div id="responseMessage" class="mt-4 hidden"></div>

    </div>
    <script src="{{ url_for('static', path='js/login.js') }}"></script>
    <script src="{{ url_for('static', path='js/home.js') }}"></script>
</body>

</html>

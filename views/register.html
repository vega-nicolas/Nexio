<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nexio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body data-theme="system" class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Regístrate en Nexio</h2>
            <!-- Botón para alternar tema -->
            <button id="themeToggle" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <!-- Icono de sol (modo claro) -->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>
        </div>

        <!-- Mensajes de error desde el backend -->
        {% if error %}
            <div class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-4" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form id="registerForm" class="space-y-4">
            {% if csrf_token %}
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            {% endif %}
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo electrónico</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                       placeholder="tu@correo.com">
            </div>
            <!-- Nombre de usuario -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre de usuario</label>
                <input type="text" id="username" name="username" required
                       pattern="[a-zA-Z0-9]+" title="Solo letras y números"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                       placeholder="tu_usuario">
            </div>
            <!-- Nombre a mostrar -->
            <div>
                <label for="displayName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre a mostrar</label>
                <input type="text" id="displayName" name="displayName" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                       placeholder="Nombre a mostrar">
            </div>
            <!-- Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password" required
                       minlength="8" title="Mínimo 8 caracteres"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                       placeholder="••••••••">
            </div>
            <!-- Confirmar Contraseña -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       minlength="8" title="Mínimo 8 caracteres"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                       placeholder="••••••••">
            </div>
            <!-- Botón de enviar -->
            <div>
                <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:hover:bg-indigo-500">
                    Registrarse
                </button>
            </div>
        </form>

        <!-- Mensaje de respuesta de la API -->
        <div id="responseMessage" class="mt-4 hidden"></div>

        <!-- Enlace a login -->
        <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
            ¿Ya tienes una cuenta? <a href="/login" class="text-indigo-600 dark:text-indigo-400 hover:underline">Inicia sesión</a>
        </p>
    </div>

    <script src="{{ url_for('static', path='js/register.js') }}"></script>
</body>
</html>
